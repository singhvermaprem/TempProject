    <div class="container">
        <div class="grid-item-1">
            <img class="grid-img-1" src="./oem-name0.webp" alt="cardekho"></div> 
         <div class="grid-item-2">

                    <option value="car type">SUV</option>
                    <option value="car type">XUV</option>
                </select>
         </div>
         <div class="sell cars">
                <select name="sell dropdown" id="sellcars">
                    <option value="car type">Sell Cars</option>
                    <option value="car type">Individual</option>
                    <option value="car type">Dealer</option>
                </select>
         </div>
    </div>
